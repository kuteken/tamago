  <title>TAMAGO</title>
  <!-- style block -->
  <link rel="stylesheet" media="all" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="libs/custombox/jquery.custombox.css">
  <!-- style block -->
  <!-- script block -->
  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
  <script src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>

  <script src="material/tamago.js"></script>
  <script src='js/app.js'></script>

<body>
  <div id="wrap" style="display: none;">

    <header id="header"><a href="http://kuteken.com/" target="_blank"><h1 class="logo">TAMAGO</h1></a></header>

    <div id="contents">
      <div id="inputArea">
        <input id='voiceInput' type="text" x-webkit-speech onwebkitspeechchange='speechCangeEvent(this.value);'>
        <div class="circle"></div>
        
        <div class="info">Let's talk!</div>
      </div><!-- /inputArea -->
      <canvas id="tamagoArea" width="150" height="150">
      </canvas><!-- /tamagoArea -->
    </div><!-- /contents -->

    <footer id="footer"></footer>

  </div><!-- /wrap -->

  <div id="modal" style="display: none;" class="modal">
    <div class="wrap">
      <h2 class="logo">TAMAGO</h2>
      <p>このコンテンツではマイクを使用します.</p>
      <p>対応ブラウザはChrome11以降です.</p>
      <p>あなたのブラウザは</p>
      <p id="webkitSpeechStatus">対応していません…</p>
      <button type="button" class="btn close" onclick="$.fn.custombox('close');">OK</button>
    </div>
  </div><!-- /modal -->
