<!doctype html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAMAGO</title>
  <!-- style block -->
  <link rel="stylesheet" media="all" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="libs/custombox/jquery.custombox.css">
  <!-- style block -->
  <!-- script block -->
  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
  <script src="libs/custombox/jquery.custombox.js"></script>
  <script src='js/app.js'></script>
  <!-- script block end -->
</head>

<body>
  <audio id="audio" preload="auto">
    <source src="audio/hello.mp3" type="audio/mp3">
  </audio>

  <div id="wrap" style="display: none;">

    <header id="header"><h1 class="logo">TAMAGO</h1></header>

    <div id="contents">
      <div id="inputArea">
        <input id='voiceInput' type="text" x-webkit-speech onwebkitspeechchange='speechCangeEvent(this.value);'>
        <div class="circle"></div>
      </div><!-- /inputArea -->
      <div id="tamagoArea">
        <div id="tamagoVoice"></div>
        <div id="tamagoBody" class="waiting"></div>
      </div><!-- /tamagoArea -->
    </div><!-- /contents -->

    <footer id="footer"></footer>

  </div><!-- /wrap -->

  <div id="modal" style="display: none;" class="modal">
    <div class="wrap">
      <h2 class="logo">TAMAGO</h2>
      <p>このコンテンツではマイクを使用します.</p>
      <p>対応ブラウザは最新版のchromeです.</p>
      <p>(x-webkit-speechを使用するため)</p>
      <button type="button" class="btn close" onclick="$.fn.custombox('close');">はい</button>
    </div>
  </div>

</body>
</html>
